<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="./css/style.css">

    <title>Book List</title>
</head>

<body>

    <div class="container">
        <h1>Add Book</h1>

        <form id="book-form" >

            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>

            <div>
                <label for="author">Author </label>
                <input type="text" id="author" class="u-full-width">
            </div>

            <div>
                <label for="isbn">ISBN# (International Standard Book Number)</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>

            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>

        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

        <div class="buttons-year">
            
        <div class="buttons-container">
            <a href="https://www.google.ro/">
                <button class="return-button">
                    <div class="return-sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                    <div class="return-text">Return</div>
                </button>
            </a>
            <a href="https://www.github.com">
                <button class="code-button">
                    <span class="bracket left">&#123;</span>
                    <span class="code-text">View Code</span>
                    <span class="bracket right">&#125;</span>
                </button>
            </a>

            <div class="year-container">
                <p id="year"></p>
            </div>
            </div>

        
        </div>
    </div>

    

    <script src="./js/app.js" type="module"></script>

</body>

</html>
